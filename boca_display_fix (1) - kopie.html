        .title {

            font-weight: bold;
            color: #ffd700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 2;
            position: relative;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #ffffff;
            z-index: 2;
            position: relative;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .player-selector {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(0, 61, 130, 0.2));
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .player-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffffff;
            padding: 1.5rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .player-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transition: left 0.5s;
        }

        .player-btn:hover::before {
            left: 100%;
        }

        .player-btn:hover, .player-btn.active {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 215, 0, 0.1));
            border-color: #ffd700;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffd700;
        }

        .player-nickname {
            font-size: 0.9rem;
            color: #b8d4ff;
            margin-bottom: 0.8rem;
            font-style: italic;
        }

        .player-stats-quick {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .quick-stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.3rem;
            border-radius: 5px;
        }

        .analysis-button {
            background: linear-gradient(45deg, #ff6b35, #ffd700);
            color: #003d82;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .analysis-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;

            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;

        .metric-box {

        .metric-category {

                                <div class="highlight-stat">
                                    <div class="stat-number">${player.assists}</div>
                                    <div class="stat-label">Assists</div>
                                </div>
                                <div class="highlight-stat">
                                    <div class="stat-number">${player.era}</div>
                                    <div class="stat-label">Era</div>
                                </div>
                            </div>
                            
                            <div class="biography-text">
                                <h5 style="color: #ffd700; margin-bottom: 1rem;">üìñ Player Biography</h5>
                                <p style="margin-bottom: 1rem;"><strong>Legacy:</strong> ${player.biography}</p>
                                <p style="margin-bottom: 1rem;"><strong>Signature Style:</strong> ${player.signature}</p>
                                <p style="margin-bottom: 1rem;"><strong>Peak Years:</strong> ${player.peakYears}</p>
                                <p><strong>Historical Impact:</strong> ${player.historicalImpact}</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Era Context Analysis -->
                    <div class="analysis-section">
                        <h4 class="section-title">‚è∞ Era Context & Comparison</h4>
                        <div class="metrics-grid">
                            <div class="metric-box">
                                <div class="metric-category">Playing Context</div>
                                <div class="metric-item">
                                    <span>Active Period</span>
                                    <span class="metric-value">${player.era}</span>
                                </div>
                                <div class="metric-item">
                                    <span>Peak Performance</span>
                                    <span class="metric-value">${player.peakYears}</span>
                                </div>
                                <div class="metric-item">
                                    <span>Position</span>
                                    <span class="metric-value">${player.position}</span>
                                </div>
                                <div class="metric-item">
                                    <span>Competition Level</span>
                                    <span class="metric-value">${getCompetitionLevel(player.era)}</span>
                                </div>
                            </div>
                            
                            <div class="metric-box">
                                <div class="metric-category">Empire FGA Analysis</div>
                                <div class="metric-item">
                                    <span>Overall Rating</span>
                                    <span class="metric-value">${player.stats.fga}/100</span>
                                </div>
                                <div class="metric-item">
                                    <span>Technical Score</span>
                                    <span class="metric-value">${player.stats.technical}/100</span>
                                </div>
                                <div class="metric-item">
                                    <span>Mental Score</span>
                                    <span class="metric-value">${player.stats.mental}/100</span>
                                </div>
                                <div class="metric-item">
                                    <span>Leadership</span>
                                    <span class="metric-value">${player.stats.leadership}/100</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Show modal with animation
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Animate philosophy bars
            setTimeout(() => {
                const philosophyFills = modalContent.querySelectorAll('.philosophy-fill');
                philosophyFills.forEach((fill, index) => {
                    const width = fill.style.width;
                    fill.style.width = '0%';
                    setTimeout(() => {
                        fill.style.width = width;
                    }, index * 100);
                });
            }, 300);
        }

        // Close detailed analysis modal
        function closeDetailedAnalysis() {
            const modal = document.getElementById('detailedModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Helper function to get competition level description
        function getCompetitionLevel(era) {
            const levels = {
                "1996-2014": "Elite Global",
                "1981-1982": "World Class",
                "1994-2011": "Professional Elite",
                "1956-1970": "Classic Era High",
                "1976-1988": "Modern Professional",
                "2001-2021": "Contemporary Elite"
            };
            return levels[era] || "High Professional";
        }

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('detailedModal');
            if (e.target === modal) {
                closeDetailedAnalysis();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDetailedAnalysis();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
