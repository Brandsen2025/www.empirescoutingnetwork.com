<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login | Empire FGA Scouting Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * { font-family: 'Inter', sans-serif; }
        
        .gradient-text {
            background: linear-gradient(to right, #60a5fa, #22d3ee, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-box {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
        }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center bg-grid relative overflow-hidden">

    <!-- Decorative Elements -->
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-600 via-cyan-400 to-blue-600"></div>
    <div class="absolute -top-40 -left-40 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 -right-40 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl"></div>

    <div class="w-full max-w-md p-6 relative z-10">
        <div class="login-box rounded-2xl p-8">
            <div class="text-center mb-8">
                <img src="https://media.licdn.com/dms/image/v2/D4E12AQEjuDAF0uOTrw/article-cover_image-shrink_720_1280/B4EZiOwG01GwAI-/0/1754741632806?e=2147483647&v=beta&t=L9ct0jEaWdSp7vfTI0urIqPPig0MspEd-6RtzxaQzzQ" 
                     alt="Empire FGA" 
                     class="h-16 w-auto mx-auto mb-4 drop-shadow-[0_0_15px_rgba(59,130,246,0.5)]">
                <h1 class="text-2xl font-bold text-white mb-2">Secure Client Portal</h1>
                <p class="text-slate-400 text-sm">Enter your agency or club credentials to access your dashboard.</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Client ID / Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-slate-500"></i>
                            </div>
                            <input type="text" id="username" 
                                   class="input-field w-full pl-10 pr-4 py-3 rounded-lg text-white placeholder-slate-500" 
                                   placeholder="e.g. firstwave" required autofocus>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Access Code</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-slate-500"></i>
                            </div>
                            <input type="password" id="password" 
                                   class="input-field w-full pl-10 pr-4 py-3 rounded-lg text-white placeholder-slate-500" 
                                   placeholder="••••••••" required>
                        </div>
                    </div>

                    <div id="errorMessage" class="hidden p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm text-center">
                        <i class="fas fa-circle-exclamation mr-2"></i> Invalid credentials. Please try again.
                    </div>

                    <button type="submit" id="loginBtn" 
                            class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-blue-500/30 transition-all transform hover:-translate-y-0.5">
                        <span>Authenticate</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-700/50 text-center">
                <p class="text-xs text-slate-500">
                    Protected by Empire FGA 779-Metric Encryption.<br>
                    <a href="#" class="text-blue-400 hover:text-blue-300 mt-2 inline-block">Lost your access code?</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // CLIENT CREDENTIALS DATABASE
        const CREDENTIALS = {
            // Stefani Miglioranzi (First Wave Sports)
            'firstwave': {
                pass: 'stefani2025',
                redirect: 'stefani_miglioranzi_dashboard.html', // Redirects to his specific agent dashboard
                name: 'First Wave Sports'
            },
            
            // Kevin Weinress (Prosport Management)
            'prosport': {
                pass: 'kevin2025',
                redirect: 'kevin_weinress_dashboard.html', // Redirects to his specific agent dashboard
                name: 'Prosport Management'
            },

            // Kamel Bengougam (BKS Consulting)
            'bks': {
                pass: 'kamel2025',
                redirect: 'platform.html', // Defaults to general platform
                name: 'BKS Consulting'
            },

            // Standard Club Access (Redirects to main Platform)
            'newcastle': { pass: 'magpies2025', redirect: 'platform.html', name: 'Newcastle United' },
            'brighton': { pass: 'seagulls2025', redirect: 'platform.html', name: 'Brighton & Hove Albion' },
            'ajax': { pass: 'amsterdam2025', redirect: 'platform.html', name: 'AFC Ajax' },
            'psv': { pass: 'eindhoven2025', redirect: 'platform.html', name: 'PSV Eindhoven' },
            
            // Demo
            'demo': { pass: 'demo2025', redirect: 'platform.html', name: 'Demo User' }
        };

        function handleLogin(e) {
            e.preventDefault();
            
            const userIn = document.getElementById('username').value.trim().toLowerCase();
            const passIn = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('span');
            const btnIcon = loginBtn.querySelector('i');

            // Reset UI
            errorMsg.classList.add('hidden');
            
            // Loading State
            const originalText = btnText.innerText;
            btnText.innerText = 'Verifying...';
            btnIcon.className = 'fas fa-circle-notch fa-spin ml-2';
            loginBtn.disabled = true;
            loginBtn.classList.add('opacity-75', 'cursor-not-allowed');

            // Simulate Network Delay (for realism)
            setTimeout(() => {
                if (CREDENTIALS[userIn] && CREDENTIALS[userIn].pass === passIn) {
                    // SUCCESS
                    const userData = CREDENTIALS[userIn];
                    
                    // Store session data (optional, used if platform.html checks login)
                    localStorage.setItem('empire_user', JSON.stringify({
                        username: userIn,
                        name: userData.name,
                        loginTime: new Date().toISOString()
                    }));

                    btnText.innerText = 'Access Granted';
                    btnIcon.className = 'fas fa-check ml-2';
                    loginBtn.classList.remove('from-blue-600', 'to-blue-500');
                    loginBtn.classList.add('from-green-600', 'to-green-500');

                    // Redirect
                    setTimeout(() => {
                        window.location.href = userData.redirect;
                    }, 500);

                } else {
                    // FAILURE
                    errorMsg.classList.remove('hidden');
                    document.getElementById('password').value = '';
                    
                    // Reset Button
                    btnText.innerText = originalText;
                    btnIcon.className = 'fas fa-arrow-right ml-2';
                    loginBtn.disabled = false;
                    loginBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                }
            }, 800);
        }
    </script>
</body>
</html>
